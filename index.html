  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

  <img data-flickity-lazyload="dc.jpg" />

  <img data-flickity-lazyload="boston.jpg" />

  <img src="boston.jpg" data-flickity-lazyload="boston.jpg" />

  </div>

      <div class="artist-carousel">

      </div>
      <div class="artist-carousel">

              data-flickity-lazyload="boston.jpg" />
          </div>

    <div class="carousel-cell" data-year="2025">2025</div>
  </div>
