<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Grammy Award Winners</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>
<body>
    <h1>And The Winner Is...</h1>
    <br>
    <!-- Winner Image Display -->
     
    <div class="artist-img">
         <img id="winner-image" alt="Winner Image">
    </div>

    <br> 
    <br>
     
     <!-- YEAR  Carousel -->
    <div class="year-carousel" data-flickity='{ "contain": true, "pageDots": false }'>
        <div class="year-carousel-cell" data-year="2023">2023</div>
        <div class="year-carousel-cell" data-year="2024">2024</div>
        <div class="year-carousel-cell" data-year="2025">2025</div>
    </div>

    <br>

    <!-- AWARD CATEGORIES Carousel -->
    <div class="category-carousel" data-flickity='{ "contain": true, "pageDots": false }'>
        <div class="category-carousel-cell" data-category="Best New Artist">Best New Artist</div>
        <div class="category-carousel-cell" data-category="Song of the Year">Song of the Year</div>
        <div class="category-carousel-cell" data-category="Record of the Year">Record of the Year</div>
        <div class="category-carousel-cell" data-category="Album of the Year">Album of the Year</div>
    </div>
    
    <!-- Pop Culture Fact x Nominees -->
    <br>
    <br>
    <div class="row">

        <div class="column">
            <b>CONTEXT IN POP CULTURE</b>

            <div class="pop-culture-fact">
                <p id="FUNFACT"></p>
           </div>

        </div>


        <div class="column">
            <b>THE OTHER NOMINEES</b>

            <div class="nominee-content">
                <p id="NOMINEES"></p>
           </div>

        </div>

    </div>

    
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="script.js"></script>

</body>
</html>
